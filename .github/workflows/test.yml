name: Pryv.io register tests

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  run-tests:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.13]

    steps:
    - name: Download master branch
      uses: actions/checkout@v2
    
    - name: Install Node.js with version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    # there is one private package (lib-release) used as npm package, so we need 
    # to authenticate
    - name: Login to github
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.TECH_PRYV_SSH_KEY }}

    - name: Download dependencies
      run: yarn

    - name: Download Redis
      run: yarn setup
      
    - name: Start database
      run: yarn database
    
    - name: Run tests
      run: yarn test